<fitness selectedtab="item">
<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5">
    <ul class="nav nav-pills nav-stacked">
      <li> <a href="#/fitness/item/mine">Mine</a> </li>
      <li class="active"> <a href="#/fitness/item/add">Add</a> </li>
      <li> <a href="#/fitness/item/list">Repository</a> </li>
    </ul>
  </div>

  <div class="col-lg-10 col-md-9 col-sm-8 col-xs-7 well">

    <form class="form-horizontal" role="form" name="form" ng-submit="save(form)">

      <div class="alert" ng-show="success || error"
        ng-class="{'alert-success': success, 'alert-error': error}">
        {{success || error}}
      </div>

      <div class="form-group">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 image-selected">
          <img src="{{model.image}}">
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 images-viewer">
          <div class="images-list col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="image" ng-repeat="img in images" ng-click="setImage(img)">
              <img src="{{img}}"/>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Name</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" name="name"
          placeholder="Item name" ng-model="model.name">
        </div>
      </div>

      <div class="form-group">
        <label for="brief" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Brief</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="text" class="form-control" name="brief"
          placeholder="Brief description" ng-model="model.brief">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <div class="checkbox">
            <label>
              <input name="isPublic" type="checkbox" ng-model="model.isPublic">
              Add to Public Repository ?
            </label>
          </div>
        </div>

        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-default pull-right">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
</fitness>
