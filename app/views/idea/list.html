<navcontainer>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Description</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="d in entities">
        <td>{{d.name}}</td>
        <td>{{d.description}}</td>
        <td>
          <a class="btn" href='#/idea/edit/{{d.id}}'>Edit</a> 
          -
          <button class="btn" ng-click="remove(d.id)">Delete</button> 
          </td>
      </tr>
    </tbody>
  </table>
</div>
</navcontainer>
