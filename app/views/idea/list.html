<div class="row">
  <form role="form" class="row form-inline"
    ng-submit="add(form)" name="form" novalidate>

    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 pull-right">
      <div class="input-group pull-right">
        <input type="text" class="form-control" id="idea" placeholder="New idea..."
        ng-model="name" required>
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <i class="glyphicon glyphicon-plus"></i> Add </button>
        </span>
      </div>
    </div>
  </form>
</div>
