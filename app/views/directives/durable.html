<div class="media row {{model.get('status')}}" ng-show="show">
  <div class="col-xs-4 col-sm-2 col-md-2 col-lg-1">
    <span class="counter {{model.get('status')}}"
      ng-show="!whenDone(model)">
      {{count - model.get('rest') > 0 ? count - model.get('rest') : count | timer}}
    </span>
    <span class="counter {{model.get('status')}}"
      ng-show="whenDone(model)">
      <i class="glyphicon glyphicon-ok"></i>
    </span>
  </div>
  <div class="media-body col-lg-9 col-md-7 col-sm-6 col-xs-3">
    <h4 class="media-heading"> {{model.get('status')}} : {{model.get('name')}} </h4>
  </div>
  <div class="media-actions col-md-3 col-sm-4 col-xs-5 col-lg-2">
    <div class="pull-right">

      <button class="btn btn-default" ng-click="mute=true"
        ng-show="!whenDone(model) && !mute">
        <i class="glyphicon glyphicon-volume-off"></i>
      </button>
      <button class="btn btn-default" ng-click="mute=false"
        ng-show="!whenDone(model) && mute">
        <i class="glyphicon glyphicon-volume-up"></i>
      </button>

      <button class="btn btn-default" ng-click="doPause()"
        ng-show="!whenDone(model) && model.get('pause').start">
        <i class="glyphicon glyphicon-play"></i>
      </button>
      <button class="btn btn-default" ng-click="doPause()"
        ng-show="!whenDone(model) && !model.get('pause').start">
        <i class="glyphicon glyphicon-pause"></i>
      </button>
      <button class="btn btn-danger" ng-click="doRemove()">
        <i class="glyphicon glyphicon-remove"></i>
      </button>
    </div>
  </div>
</div>
