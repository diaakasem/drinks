<h1 class="pull-left">
  ToDo List
</h1>

<form role="form" class="form-inline pull-right"
  ng-submit="add(form)" name="form" novalidate>

  <div class="form-group">
    <input type="text" class="form-control" id="task" placeholder="New task..."
    ng-model="name" required>
  </div>

  <button type="submit" class="btn btn-default btn-primary">
    <i class="glyphicon glyphicon-plus"></i>
    Add 
  </button>
</form>

<ul class="media-list">
  <doable ng-repeat="e in entities" model="e" entity="time" remove="onRemove" change="onChange"></doable>
</ul>
