<div class="row pomodorolist">
  <form role="form" class="form-inline" ng-submit="add()" name="form" novalidate>

      <div class="form-group col-xs-12 col-sm-4 col-md-3 col-lg-3">
        <input type="text" id="tags" class="form-control pull-right"
        placeholder="Tags" ng-model="tags" required>
      </div>

      <div class="form-group col-xs-12 col-sm-8 col-md-9 col-lg-9" >
        <div class="input-group pull-right">
          <input type="text" id="name" class="form-control"
          placeholder="Pomodoro title..." ng-model="name" required>
          <span class="input-group-btn">
            <button class="btn btn-default pull-right" type="submit">
              <i class="glyphicon glyphicon-plus"></i> Add </button>
          </span>
        </div>
      </div>
    </div>

  </form>
  <div class="row">
    <h2 class="pull-left">Today</h2>
    <button class="btn pull-right" ng-click="continus=!continus">
      <i class="glyphicon"
        ng-class="{
      'glyphicon-align-center':!continus,
        'glyphicon-link':continus
        }"></i>
      {{continus ? 'Continus': 'Planned' }}
    </button>
  </div>
  <div class="row">
    <ul class="media-list row">
      <durable ng-repeat="e in entities" model="e" remove="onRemove"
       done="onDone" change="onChange" show="today(e)"></durable>
    </ul>
  </div>

  <div class="row">
    <h2 class="pull-left">History</h2>
    <button class="btn pull-right" ng-click="visibleHistory=!visibleHistory">
      <i class="glyphicon"
        ng-class="{
        'glyphicon-collapse-down':!visibleHistory,
        'glyphicon-collapse-up':visibleHistory
        }"></i>
      {{visibleHistory ? 'Hide': 'Show' }}
    </button>
  </div>
  <div class="row">
    <ul class="media-list row" ng-show="visibleHistory">
      <durable ng-repeat="e in entities" model="e" remove="onRemove"
       done="onDone" change="onChange" show="!today(e)"></durable>
    </ul>
  </div>

</div>
