<div class="row">
  <div class="row">
    <form role="form" class="row form-inline" ng-submit="add()" name="form" novalidate>

      <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12 pull-right">
        <div class="input-group pull-right">
          <input type="text" class="form-control" id="tags" placeholder="Tags"
          ng-model="tags" required>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-plus"></i> Add </button>
          </span>
        </div>
      </div>
      <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 pull-right">
        <div class="input-group pull-right">
          <input type="text" class="form-control" id="pomodoroname" placeholder="Pomodoro title..."
          ng-model="name" required>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-plus"></i> Add </button>
          </span>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <h2 class="pull-left">Today</h2>
    <button class="btn pull-right" ng-click="continus=!continus">
      <i class="glyphicon"
        ng-class="{
      'glyphicon-align-center':!continus,
        'glyphicon-link':continus
        }"></i>
      {{continus ? 'Continus': 'Planned' }}
    </button>
  </div>
  <div class="row">
    <ul class="media-list row">
      <durable ng-repeat="e in entities" model="e" remove="onRemove"
       done="onDone" change="onChange" show="today(e)"></durable>
    </ul>
  </div>

  <div class="row">
    <h2 class="pull-left">History</h2>
    <button class="btn pull-right" ng-click="visibleHistory=!visibleHistory">
      <i class="glyphicon"
        ng-class="{
        'glyphicon-collapse-down':!visibleHistory,
        'glyphicon-collapse-up':visibleHistory
        }"></i>
      {{visibleHistory ? 'Hide': 'Show' }}
    </button>
  </div>
  <div class="row">
    <ul class="media-list row" ng-show="visibleHistory">
      <durable ng-repeat="e in entities" model="e" remove="onRemove"
       done="onDone" change="onChange" show="!today(e)"></durable>
    </ul>
  </div>

</div>
