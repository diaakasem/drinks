<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 item">
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 item">
    <span class="pull-left" style="margin: 0 5px;">
      <img class="media-object" src="{{model.get('image')}}"/>
    </span>
    <div class="media-body">
      <h4 class="media-heading"> {{model.get('name')}}</h4>
      <h5> {{model.get('brief')}} </h5>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="padding-top: 10px"
    ng-if="withControls">
    <button class="btn btn-default pull-right">
      <i class="glyphicon glyphicon-plus"></i>
    </button>
    <button class="btn btn-default pull-right">
      <i class="glyphicon glyphicon-minus"></i>
    </button>
    <h3 class="pull-right">
      <span class="label label-default"> 89
        <i class="glyphicon glyphicon-signal"></i>
      </span>
    </h3>
  </div>

</div>
